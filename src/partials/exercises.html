<section class="exersizes">
  <div class="container">
        <div class="up-link hidden">
          <a href="#top" class="up link">
            <svg class="up-svg" width="40" height="40">
              <use href="./img/sprite.svg#top"></use>
            </svg>
          </a>
        </div>
    <div class="exersizes-container">
      <div class="exersizes-wrapper">
        <!-- ===================== Заголовок та фільтр Після тесту встановити hidden на span =========================== -->

        <h2 class="exersizes-header">
          Exercises<span class="dash visually-hidden">&nbsp;/&nbsp;</span
          ><span class="exercise-name visually-hidden"></span>
        </h2>
        <div class="exersizes-header-filter-cont">
          <ul
            class="exersizes-list list"
            aria-label="filter"
            aria-description="list of buttons which filter types of activity "
          >
            <li class="exersizes-list-item list">
              <button
                class="exersizes-menu-btn exersizes-menu-btn-active"
                type="button"
                name="muscles"
                value="Muscles"
                aria-label="Muscles filter"
              >
                Muscles
              </button>
            </li>
            <li class="exersizes-list-item list">
              <button
                class="exersizes-menu-btn"
                type="button"
                name="body parts"
                value="Body parts"
                aria-label="Body parts filter"
              >
                Body parts
              </button>
            </li>
            <li class="exersizes-list-item list">
              <button
                class="exersizes-menu-btn"
                type="button"
                name="equipment"
                value="Equipment"
                aria-label="Equipment filter"
              >
                Equipment
              </button>
            </li>
          </ul>

          <!-- =============== Форма пошуку! Додати hidden ============================================== -->

          <div class="exersizes-input-container hidden">
            <input
              class="exersizes-input"
              type="email"
              name="user_email"
              id="email"
              placeholder="Search"
              autocomplete="off"
              role="search"
              aria-label="exercise serch"
              description="Searching for exercises"
              required
            />
            <div class="exersizes-input-btn-container">
              <button
                class="exersizes-input-btn hidden"
                type="button"
                aria-label="deleting search input"
              >
                <svg
                  class="exersizes-input-clear-icon"
                  width="18"
                  height="18"
                  aria-label="search-icon"
                >
                  <use href="./img/sprite.svg#cross"></use>
                </svg>
              </button>
              <button
                class="exersizes-input-btn-s"
                type="submit"
                name="search-submit"
                aria-label="search button"
              >
                <svg
                  class="exersizes-input-icon"
                  width="18"
                  height="18"
                  aria-label="serch-text-icon"
                >
                  <use href="./img/sprite.svg#search"></use>
                </svg>
              </button>
            </div>
          </div>
        </div>

        <!-- ================ Контейнер для карток =============================================  -->

        <div class="exersizes-cards-container-wrapper">
          <ul
            class="exersizes-cards-container list"
            aria-live="polite"
            aria-label="collection"
            aria-description="list of different types of activity "
          >
            >
          </ul>
        </div>
        <!-- ================== Контейнер для карток другої частини. Після тесту макету - додати клас hidden ===================-->

        <div class="exersizes-result-card-container-wrapper hidden">
          <ul
            class="exersizes-result-card-container list"
            aria-live="polite"
            aria-label="collection"
            aria-description="The biggest exercise collection"
          ></ul>
        </div>

        <!-- =================== Контейнер для повідомлення. Після тесту макету - додати клас hidden =========================== -->

        <div
          class="exersizes-message-container hidden"
          role="alert"
          aria-label="error message"
          aria-live="assertive"
        ></div>
        <!-- ==================== Пагінація =============================================== -->
        <div class="exersizes-pagination-container">
          <ul class="exersizes-pagination-list list" aria-label="page numbers"></ul>
        </div>
      </div>
    </div>
</section>
